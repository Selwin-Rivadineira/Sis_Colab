<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Chat Room</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <script src="https://accounts.google.com/gsi/client" async defer></script> 
</head>
<body>
    <div id="g_id_onload"
         data-client_id="907364529014-u93kqtnn9u7025qu6otfk91h9j0v1qmg.apps.googleusercontent.com"
         data-context="signin"
         data-ux_mode="popup"
         data-callback="handleCredentialResponse"
         data-auto_prompt="false">
    </div>

    <div class="g_id_signin"
         data-type="standard"
         data-size="large"
         data-theme="outline"
         data-text="sign_in_with"
         data-shape="rectangular"
         data-logo_alignment="left">
    </div>

    <div class="chat-wrapper" id="chatWrapper" style="display:none;">
        <header class="chat-header">
            <h1>Neon Chat Room</h1>
            <div class="online-indicator">
                <span class="dot"></span>
                <span>Conectado</span>
            </div>
        </header>

        <div id="chat-container">
            <div id="messages"></div>
        </div>

        <div class="input-container">
            <input type="text" id="messageInput" placeholder="Escribe algo increÃ­ble..." autocomplete="off">
            <button id="sendButton" aria-label="Enviar">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M22 2L11 13"></path>
                    <path d="M22 2l-7 20-4-9-9-4z"></path>
                </svg>
            </button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
